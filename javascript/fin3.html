background: azure;

<body>



  P:<br>
  <input type="text" id="inputP" value="1"><br>
  rate:<br>
  <input type="text" id="inputRate" value="0.01"> <br>
  period:<br>
  <input type="text" id="inputPeriod" value="6"> <br>
  future value : <br>
  <input type="text" id="outResult"> <br>
<button onclick="show();">計算終值</button>  
<script>
function fv(p,r,n)
{
  var result;
  result = p*Math.pow((1+r),n);
  return result;
}
function show()
{
  var p= Number(inputP.value);
  var rate= Number(inputRate.value);
  var period = Number(inputPeriod.value);
  //console.log(fv(p,rate,period));
  var result = fv(p,rate,period);
  outResult.value= result;
}

</script>
</body>
