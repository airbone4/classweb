<html>

<head>
<style>
img{
  width:50px;
  height:50px;
  background-color:black;
}
</style>
<script>
 
 var headImgs=[];
 headImgs[0]="black.png";
 headImgs[1]="smile.png";
 function changeImg(){
   if(Math.random()>0.5)
     img1.src=headImgs[0];
   else
     img1.src=headImgs[1];
      
 }
var id;
var total;
var hnum;
 function hitCount(e){
   total=total+1;
   if (e.src.indexOf(headImgs[1])>=0){ //e.src=="smile.png"
     hnum=hnum+1;//hnum++;
   } 
 }
function over(){
  clearInterval(id)  
  alert(hnum/total)//寫到其他地方?
  
} 
function game(){
 total=0;
hnum=0; 
 id=setTimeout(over,2000)
 id=setInterval(changeImg,400)
 }
 
</script>
</head>
<body>
<img id="img1" onclick="hitCount(this)">
<input type="button" onclick="game()" value="game">

</body>

</html>
