<html>

<head>
<style>
img{
  width:50px;
  height:50px;
  background-color:black;
}
</style>
<script>
 
 var headImgs=[];
 headImgs[0]="black.png";
 headImgs[1]="smile.png";
 function changeImg(){
   if(Math.random()>0.5)
     img1.src=headImgs[0];
   else
     img1.src=headImgs[1];
      
 }
var id;
function game(){
 id=setInterval(changeImg,800)
 }
 function over(){
  clearInterval(id)
 }
</script>
</head>
<body>
<img id="img1">
<input type="button" onclick="game()" value="game">
<input type="button" onclick="over()" value="over">
</body>

</html>
