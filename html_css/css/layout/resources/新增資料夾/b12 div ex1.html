<HTML>
	<HEAD>
		<TITLE> Divs in HTML with style </TITLE>
		<META charset="utf-8" />
		<style>
		.container {
		width:100%;
		}
		.block {
		    float:left; /*👏*/
			width:40%;
			border:solid red;
			}
		</style>
	</HEAD>
	<BODY>


	<div class="container">
		<div class="block"><p>paragraph 1</p></div>
		<div class="block"><p>paragraph 2</p></div>
	</div>	 


	</BODY>
</HTML>
