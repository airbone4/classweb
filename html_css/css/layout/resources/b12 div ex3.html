<!DOCTYPE html>
<HTML lang="en-US">
<head>
<style>
body,html{
  height:100%
}
div.mainLayout{
  float:left;
  width:40%;
  border:solid red;
}
div.clearFlt{
  clear:both;
  border:solid green;
}
</style>
</head>
<body>
<!--
clear可以設定的屬性有：left、right、both。
其旨在告訴該元素的左邊(left)、右邊(right)、兩邊(both)都不可以有任何東西，若有的話，該元素會自動往下移。
https://carlos-studio.com/2013/08/06/css-float%E5%B1%AC%E6%80%A7%E8%88%87clear%E5%B1%AC%E6%80%A7/
-->

    <div class="mainLayout">Content 1      
    </div>
	
    <div class="mainLayout">Content 2
    </div>

    <div class="mainLayout">Content 3
    </div>	

    <div class="clearFlt">Content 4
    </div>

	
</body>
</html>
