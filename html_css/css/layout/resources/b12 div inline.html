<!DOCTYPE html>
<html>

<head>
  <title>Divs in HTML with style</title>
  <meta charset="utf-8" />
  <style>
    .container {
      width: 100%;
    }

    .block {
      display: inline-block; /*👏*/
      width:40%;
      border: solid #6AC5AC 2px;
      position: relative;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="block">
      <p>paragraph 1</p>
    </div>
    <div class="block">
      <p>paragraph 2</p>
    </div>
    <div class="block">
      <p>paragraph 3</p>
    </div>
    <div class="block">
      <p>paragraph 4</p>
    </div>
    <div>
      <p>paragraph 5</p>
    </div>
  </div>
</body>

</html>
